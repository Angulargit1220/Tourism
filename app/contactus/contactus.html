<div style="width:100%;height:100%;background-image:url('image/nature.png');">
    <div class="landing-page">
        <div class="form-appointment">
            <div class="wpcf7" id="wpcf7-f560-p590-o1">
                <!-- <form action="/landing-page-template-do-not-delete/#wpcf7-f560-p590-o1" method="post" class="wpcf7-form" novalidate="novalidate" _lpchecked="1">-->
                <!--<div style="display: none;">
                        <input type="hidden" name="_wpcf7" value="560">
                        <input type="hidden" name="_wpcf7_version" value="3.5">
                        <input type="hidden" name="_wpcf7_locale" value="">
                        <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f560-p590-o1">
                        <input type="hidden" name="_wpnonce" value="dbb28877d5">
                    </div>-->
                <form name="myForm">
                    <div class="group">


                        <div style="width: 48%; float: left;">
                            <input type="text" name="myName" ng-model="formData.Name" value="" size="45" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" placeholder="Name" required>
                            </span>
                            <p ng-show="myForm.myName.$touched && myForm.myName.$invalid" style="color:red;">The name is required.</p>

                            <span class="wpcf7-form-control-wrap email-680"><input type="email" name="myEmail" ng-model="formData.Email" value="" size="45" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" placeholder="Email" required></span>
                            <p ng-show="myForm.myEmail.$touched && myForm.myEmail.$invalid" style="color:red;">Invalid email</p>

                            <span class="wpcf7-form-control-wrap tel-630"><input type="tel" name="myPhone" ng-model="formData.Phone" ng-minlength="10" ng-maxlength="10" value="" size="45" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel" aria-required="true" placeholder="Phone" required></span>

                            <p ng-show="((myForm.myPhone.$error.minlength || myForm.myPhone.$error.maxlength) && myForm.myPhone.$dirty)" style="color:red;">*Invalid Phoneno</p>
                            <br>
                            <span class="wpcf7-form-control-wrap textarea-398"><textarea name="myTextarea" ng-model="formData.Comment" ng-minlength="20" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" placeholder="Special notes, concerns, or requirements"></textarea></span>
                            <p ng-show="myForm.myTextarea.$error.minlength" style="color:red;">more content needed</p>
                        </div>
                        <div style="width: 48%; float: right;">
                            <h4>What is the best way to reach you?</h4>
                            <p><span class="wpcf7-form-control-wrap radio-98"><span class="wpcf7-form-control wpcf7-radio"><span class="wpcf7-list-item"><label>
							<input type="radio" name="radio-98" ng-model="formData.val" value="Phone" required>&nbsp;<span class="wpcf7-list-item-label">Phone</span></label>
                                </span><span class="wpcf7-list-item"><label>
								<input type="radio" name="radio-98" ng-model="formData.val" value="Email" required>&nbsp;<span class="wpcf7-list-item-label">Email</span></label>
                                </span>
                                </span>
                                </span>
                            </p>
                            <h4>Days of the week you are available for appointment:</h4>
                            <p><span class="wpcf7-form-control-wrap checkbox-465">
							   <span class="wpcf7-form-control wpcf7-checkbox">
							   <span class="wpcf7-list-item">
							   <label>
							   <input type="checkbox" ng-model="formData.week[0]" name="checkbox-465[]"  value="Monday" ng-true-value="'Monday'">&nbsp;
							   <span class="wpcf7-list-item-label">Monday</span>
                                </label>
                                </span>
                                <span class="wpcf7-list-item">
							   <label>
								<input type="checkbox" name="checkbox-465[]"  ng-model="formData.week[1]" value="Tuesday" ng-true-value="'Tuesday'">&nbsp;
								<span class="wpcf7-list-item-label">Tuesday</span>
                                </label>
                                </span>
                                <span class="wpcf7-list-item">
								<label>
								<input type="checkbox" name="checkbox-465[]"  ng-model="formData.week[2]" value="Wednesday" ng-true-value="'Wednesday'">&nbsp;
								<span class="wpcf7-list-item-label">Wednesday</span>
                                </label>
                                </span>
                                <span class="wpcf7-list-item">
								<label>
								<input type="checkbox" name="checkbox-465[]"  ng-model="formData.week[3]" value="Thursday" ng-true-value="'Thursday'">&nbsp;
								<span class="wpcf7-list-item-label">Thursday</span>
                                </label>
                                </span>
                                <span class="wpcf7-list-item">
								<label><input type="checkbox" name="checkbox-465[]"  ng-model="formData.week[4]" value="Friday" ng-true-value="'Friday'">&nbsp;
								<span class="wpcf7-list-item-label">Friday</span>
                                </label>
                                </span>
                                </span>
                                </span>
                            </p>
                            <h4>Best time of day for your appointment:</h4>
                            <p><span class="wpcf7-form-control-wrap checkbox-246"><span class="wpcf7-form-control wpcf7-checkbox"><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-246[]" ng-model="formData.Day[0]" value="Morning" ng-true-value="'Morning'">&nbsp;<span class="wpcf7-list-item-label">Morning</span></label>
                                </span><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-246[]" ng-model="formData.Day[1]" value="Afternoon" ng-true-value="'Afternoon'">&nbsp;<span class="wpcf7-list-item-label" >Afternoon</span></label>
                                </span>
                                </span>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div style="text-align: center; padding-top: 2em; border-top: 1px solid rgb(153, 202, 129); margin-top: 1em;">
                        <input type="submit" value="Request My Appointment" class="wpcf7-form-control wpcf7-submit" ng-click="contact(formData)" ng-disabled="myForm.$invalid || !(formData.week[0] ||formData.week[1] ||formData.week[2] ||formData.week[3] || formData.week[4]) || !(formData.Day[0] || formData.Day[1])"></div>

                </form>
                <!-- </form>-->
            </div>
        </div>
    </div>
</div>
